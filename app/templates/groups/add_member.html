{% extends 'base.html' %}

{% block title %}Add Member - {{ group.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                    <i class="bi bi-person-plus"></i> Add Member to "{{ group.name }}"
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('groups.add_member_route', group_id=group.id) }}">
                    <div class="mb-4">
                        <label class="form-label">Member's Email Address</label>
                        <input type="email" name="email" class="form-control"
                               placeholder="Enter email of registered user" required>
                        <small class="text-muted">
                            User must be registered on Bachat Gat
                        </small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus"></i> Add Member
                        </button>
                        <a href="{{ url_for('groups.view_group', group_id=group.id) }}"
                           class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
