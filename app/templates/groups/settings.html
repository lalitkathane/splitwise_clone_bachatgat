{% extends 'base.html' %}

{% block title %}Settings - {{ group.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi"></i> Group Settings - {{ group.name }}
                </h5>
            </div>
            <div class="card-body p-4">
                {% set form_action = url_for('groups.group_settings', group_id=group.id) %}
                {% include 'groups/_form.html' %}

                <!-- Buttons -->
                <div class="d-flex gap-2 mt-4 pt-4 border-top justify-content-end">
                    <button type="submit" form="groupForm" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> Save Settings
                    </button>
                    <a href="{{ url_for('groups.view_group', group_id=group.id) }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
